<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Password Reset...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Reset</h1>
        <div class="spinner"></div>
        <p>Redirecting you to reset your password...</p>
        <p style="font-size: 12px; margin-top: 20px;">If you're not redirected automatically, <a href="#" id="manual-link" style="color: white;">click here</a>.</p>
    </div>

    <script>
        // Extract hash parameters
        const hash = window.location.hash;

        if (hash && hash.includes('access_token')) {
            // Parse hash parameters
            const params = new URLSearchParams(hash.substring(1));
            const accessToken = params.get('access_token');
            const type = params.get('type');
            const expiresAt = params.get('expires_at');
            const expiresIn = params.get('expires_in');
            const refreshToken = params.get('refresh_token');

            if (accessToken) {
                // Build new URL with query params for Streamlit
                const streamlitUrl = 'https://farm2app.streamlit.app/';
                const queryParams = new URLSearchParams({
                    access_token: accessToken,
                    type: type || 'recovery',
                    expires_at: expiresAt,
                    expires_in: expiresIn,
                    refresh_token: refreshToken
                });

                const redirectUrl = streamlitUrl + '?' + queryParams.toString();

                // Update manual link
                document.getElementById('manual-link').href = redirectUrl;

                // Redirect after 1 second
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 1000);
            } else {
                // No token found, redirect to main app
                window.location.href = 'https://farm2app.streamlit.app/';
            }
        } else {
            // No hash, redirect to main app
            window.location.href = 'https://farm2app.streamlit.app/';
        }
    </script>
</body>
</html>
